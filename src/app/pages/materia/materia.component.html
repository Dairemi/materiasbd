<div class="container mt-5">
  <h1 class="text-center mb-4">Horarios de grupo</h1>

  @if (materias.length > 0) {
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>N° de materias</th>
          <th>Nombre</th>
          <th>Horario</th>
          <th>Seleccionar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        @for (materia of materias; track materia.id; let i = $index) {
          <tr>
            <td>{{ i + 1 }}</td> <!-- N° de materias -->
            <td>{{ materia.nombre }}</td>
            <td>{{ materia.horario }}</td>
            <td>
              <button type="button" class="btn btn-warning btn-sm" (click)="seleccionarMateria(materia)">
                Editar
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-danger btn-sm" (click)="eliminarMateria(materia.id)">
                Eliminar
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  } @else {
    <h3 class="text-center">No hay materias registradas</h3>
  }

  <hr class="my-4">

  <h3 class="text-center mb-4" style="color: black">Asignar Materias</h3>

  <div class="text-center">
    <table class="table table-bordered" style="width: 50%; margin: 0 auto;">
      <tbody>
        <tr>
          <td><label for="idInput">N° de materia:</label></td>
          <td><input id="idInput" type="number" [(ngModel)]="materia.id" class="form-control" /></td>
        </tr>
        <tr>
          <td><label for="nameInput">Nombre:</label></td>
          <td><input id="nameInput" type="text" [(ngModel)]="materia.nombre" class="form-control" /></td>
        </tr>
        <tr>
          <td><label for="scheduleInput">Horario:</label></td>
          <td><input id="scheduleInput" type="text" [(ngModel)]="materia.horario" class="form-control" /></td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-center gap-3 mt-3">
      <button type="button" class="btn btn-primary btn-sm" (click)="agregarMateria()">Agregar Materia</button>
      <button type="button" class="btn btn-success btn-sm" (click)="modificarMateria()">Actualizar Materia</button>
    </div>
  </div>
</div>
